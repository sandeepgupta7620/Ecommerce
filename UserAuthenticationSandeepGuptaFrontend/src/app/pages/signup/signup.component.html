<div class="signup-container p-6 max-w-lg mx-auto bg-gray-800 shadow-lg rounded-lg mt-10">
    <h2 class="text-2xl font-bold text-gray-100 mb-6">New User? .. Sign Up</h2>
    <form (ngSubmit)="onSignup()" autocomplete="off">
      <div class="mb-4">
        <label for="username" class="block text-gray-300 font-semibold mb-2">Username</label>
        <input id="username" [(ngModel)]="username" name="username" required 
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-gray-100 placeholder-gray-400">
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-gray-300 font-semibold mb-2">Email</label>
        <input id="email" [(ngModel)]="email" name="email" required 
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-gray-100 placeholder-gray-400">
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-gray-300 font-semibold mb-2">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required 
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-gray-100 placeholder-gray-400">
      </div>
  
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Sign Up
      </button>
      <button (click)="gotoLogin()" type="submit" class=" mt-5 w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Already a User! Login
      </button>
    </form>
  </div>
